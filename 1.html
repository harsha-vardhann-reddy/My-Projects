<!DOCTYPE html>
<html>
<head>
    <title>ERP Time Table</title>

    <style>
        body {
            font-family: Arial;
            background-color: #fff3e0;
        }

        h2 {
            text-align: center;
            color: #bf360c;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
            background-color: #ffffff;
        }

        th, td {
            border: 2px solid #8d6e63;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ffcc80;
            color: #5d4037;
        }
    </style>
</head>

<body>

<h2>ERP Time Table</h2>

<table>
    <tr>
        <th>Day</th>
        <th>9:00–10:00</th>
        <th>10:00–11:00</th>
        <th>11:15–12:15</th>
        <th>12:15–1:15</th>
    </tr>

    <tr>
        <td>Monday</td>
        <td>Maths</td>
        <td>Physics</td>
        <td>Chemistry</td>
        <td>English</td>
    </tr>

    <tr>
        <td>Tuesday</td>
        <td>Physics</td>
        <td>Maths</td>
        <td>English</td>
        <td>Chemistry</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>Chemistry</td>
        <td>English</td>
        <td>Maths</td>
        <td>Physics</td>
    </tr>

    <tr>
        <td>Thursday</td>
        <td>English</td>
        <td>Chemistry</td>
        <td>Physics</td>
        <td>Maths</td>
    </tr>

    <tr>
        <td>Friday</td>
        <td>Maths</td>
        <td>English</td>
        <td>Chemistry</td>
        <td>Physics</td>
    </tr>
</table>

</body>
</html>
